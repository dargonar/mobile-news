<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd"> <html>
<head>
  <META http- equiv="Content-Type" content="text/html; charset=utf-8">
    <title>eldia.com - Diario matutino de la ciudad de La Plata</title>
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
  </head>
  <body bgcolor="#ffffff" marginwidth="0" marginheight="0" leftmargin="0" topmargin="0" width="100%" class="pid10533073">
  
    <header>
      <section class="cabezal">
        <div class="floatFix fondoNav">
          <div id="troncal">
            <a class="secciones floatFix" title="Secciones"><b>SECCIONES</b></a>
            <nav class="desplegable" style="top:40px;">
            <div class="floatFix">
              <div class="columnaUno">
                {% for cat in cats %}
                  {% if cat['type']=='seccion' %}
                    <a href="{{ url_for('frontend/secciones/category', category=cat['key']) }}" >{{cat['desc']}}</a>
                  {% endif %}
                {% endfor %}
              </div>
            </div>
          </nav>
        </div>
      </section>
    </header>
  </body>
</html>
