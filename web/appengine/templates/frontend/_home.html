  <META http- equiv="Content-Type" content="text/html; charset=utf-8">
    <title>eldia.com - Diario matutino de la ciudad de La Plata</title>
    <link rel="stylesheet" type="text/css" href="/css/demo.css">

  <body bgcolor="#ffffff" marginwidth="0" marginheight="0" leftmargin="0" topmargin="0" width="100%" class="pid10533073">
  
    {% include 'frontend/_header.html' %}

    <section id="contenedor" class="tamano1">
      <section class="banner"></section>
      <section id="apertura"></section>
      <section id="informacion">
        {% for items in catitems %}
        {% for item in items %}
        <article class=" toi7342 nid1466728">
          <a href="{{ url_for('frontend/article', article=item.key()|string) }}" class="info floatFix" rel="external" alt="Enlace a Canchallena" title="Enlace a Canchallena">
            {% if item.image %}
            <div class="contenedorImg">
              <img style="width:117px" src="{{item.image}}=s117" class="lazyLoad">
            </div>
            {% endif %}
            <div class="tema">
              <span class="hora">{{item.published.strftime('%H:%M')}}</span>&nbsp;<span class="pipe">|</span>&nbsp;{{item.category.key().name()}}
            </div>
            <h1 target="_blank" rel="external" >{{item.title}}</h1>
          </a>
        </article>
        {% endfor %}
        {% endfor %}

      </section>
    </section>

  </body>
